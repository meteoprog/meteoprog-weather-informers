name: âš™ï¸ Manual Deploy Latest Release to WordPress.org

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'DEPLOY' to confirm deployment of the latest GitHub release"
        required: true

permissions:
  contents: read

jobs:
  # âš™ï¸ Manual Deploy Latest Release to WordPress.org
  svn-deploy-manual:
    name: âš™ï¸ Manual Deploy Latest GitHub Release
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'DEPLOY' }}

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # ğŸ“¥ Download latest release ZIP
      - name: ğŸ“¥ Download latest release ZIP
        id: download
        uses: dsaltares/fetch-gh-release-asset@1.1.2
        with:
          repo: ${{ github.repository }}
          version: latest
          file: meteoprog-weather-informers.zip
          target: dist/meteoprog-weather-informers.zip
          token: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ” Verify that ZIP file exists
      - name: ğŸ” Verify ZIP file
        run: |
          if [ ! -f "dist/meteoprog-weather-informers.zip" ]; then
            echo "::error::ZIP file not found â€” check release assets or asset name mismatch."
            exit 1
          fi
          echo "::notice::ZIP verified: dist/meteoprog-weather-informers.zip"

      # ğŸª¶ Log deploy source
      - name: ğŸª¶ Log deploy source
        run: |
          echo "::notice::Triggered by: ${{ github.actor }}"
          echo "::notice::Deploy source: latest GitHub release (manual trigger)"

      # ğŸš€ Deploy the plugin ZIP to WordPress.org via SVN
      - name: ğŸ•Šï¸ Deploy ZIP to WordPress.org
        uses: 10up/action-wordpress-plugin-deploy@stable
        with:
          zip-path: dist/meteoprog-weather-informers.zip
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}

      # âœ… Log success result
      - name: âœ… Deployment completed
        if: success()
        run: |
          echo "::notice::âœ… Deployment completed successfully!"
          echo "::notice::WordPress.org plugin page:"
          echo "::notice::https://wordpress.org/plugins/meteoprog-weather-informers/"
          echo "::notice::SVN trunk:"
          echo "::notice::https://plugins.svn.wordpress.org/meteoprog-weather-informers/trunk/"
