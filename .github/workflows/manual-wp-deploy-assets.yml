name: üñºÔ∏è Manual Update WordPress.org Assets

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'ASSETS' to confirm update of .wordpress-org assets"
        required: true

permissions:
  contents: read

jobs:
  update-assets:
    name: üñºÔ∏è Update Plugin Assets on WordPress.org
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'ASSETS' }}

    steps:
      # üì¶ Checkout only the .wordpress-org directory
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .wordpress-org
          sparse-checkout-cone-mode: false

      # ü™Ñ Log who triggered the update
      - name: ü™Ñ Log trigger info
        run: |
          echo "::notice::Triggered by: ${{ github.actor }}"
          echo "::notice::Starting asset update for plugin meteoprog-weather-informers"

     # üîß Install SVN
      - name: üîß Install Subversion
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y subversion

      # üîç Verify .wordpress-org directory exists
      - name: üîç Verify assets directory
        run: |
          if [ ! -d ".wordpress-org" ]; then
            echo "::error::.wordpress-org directory not found in repository root."
            exit 1
          fi
          echo "::notice::.wordpress-org directory verified."

      # üöÄ Commit .wordpress-org assets directly to SVN (always up-to-date)
      - name: üöÄ Upload assets to WordPress.org SVN
        run: |
          set -e

          echo "::notice::Checking out assets SVN directory..."
          rm -rf svn-assets
          svn checkout "https://plugins.svn.wordpress.org/meteoprog-weather-informers/assets" svn-assets \
            --depth infinity --quiet --non-interactive --trust-server-cert

          echo "::notice::Copying new assets from .wordpress-org/..."
          if [ -z "$(ls -A .wordpress-org)" ]; then
            echo "::error::.wordpress-org directory is empty ‚Äî nothing to sync."
            exit 1
          fi

          rsync -a --delete --quiet --exclude=".svn" .wordpress-org/ svn-assets/

          cd svn-assets
          svn add --force --quiet . > /dev/null 2>&1 || true

          echo "::group::üîç SVN status (before commit)"
          svn status
          echo "::endgroup::"

          changes=$(svn status | grep "^[AMR]" || true)
          if [ -n "$changes" ]; then
            echo "::notice::Detected changes, committing to WordPress.org assets directory..."
            svn commit -m "update plugin assets" \
              --username "${{ secrets.SVN_USERNAME }}" \
              --password "${{ secrets.SVN_PASSWORD }}" \
              --non-interactive --no-auth-cache --trust-server-cert

            echo "::notice::‚úÖ Assets successfully updated at https://plugins.svn.wordpress.org/meteoprog-weather-informers/assets/"
          else
            echo "::notice::No changes detected ‚Äî skipping commit."
          fi

      # ‚úÖ Log success result
      - name: ‚úÖ Assets update completed
        if: success()
        run: |
          echo "::notice::‚úÖ Assets updated on WordPress.org (meteoprog-weather-informers)"