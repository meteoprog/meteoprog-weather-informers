name: ðŸ–¼ï¸ Manual Update WordPress.org Assets

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'ASSETS' to confirm update of .wordpress-org assets"
        required: true

permissions:
  contents: read

jobs:
  update-assets:
    name: ðŸ–¼ï¸ Update Plugin Assets on WordPress.org
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'ASSETS' }}

    steps:
      # ðŸ“¦ Checkout only the .wordpress-org directory
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .wordpress-org
          sparse-checkout-cone-mode: false

      # ðŸª„ Log who triggered the update
      - name: ðŸª„ Log trigger info
        run: |
          echo "::notice::Triggered by: ${{ github.actor }}"
          echo "::notice::Starting asset update for plugin meteoprog-weather-informers"

     # ðŸ”§ Install SVN
      - name: ðŸ”§ Install Subversion
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y subversion

      # ðŸ” Verify .wordpress-org directory exists
      - name: ðŸ” Verify assets directory
        run: |
          if [ ! -d ".wordpress-org" ]; then
            echo "::error::.wordpress-org directory not found in repository root."
            exit 1
          fi
          echo "::notice::.wordpress-org directory verified."

      # ðŸš€ Commit .wordpress-org assets directly to SVN (always up-to-date)
      - name: ðŸš€ Upload assets to WordPress.org SVN
        run: |
          set -e
          echo "::notice::Checking out assets SVN directory..."
          rm -rf svn-assets
          svn checkout "https://plugins.svn.wordpress.org/meteoprog-weather-informers/assets" svn-assets --depth infinity --quiet

          echo "::notice::Updating local SVN copy..."
          cd svn-assets
          svn update --set-depth infinity --quiet || true
          cd ..

          echo "::notice::Copying new assets from .wordpress-org/..."
          rsync -a --delete .wordpress-org/ svn-assets/ --quiet

          cd svn-assets
          echo "::notice::Detecting changes..."
          svn add --force . > /dev/null 2>&1 || true

          changes=$(svn status | grep "^[AMR]" || true)
          if [ -n "$changes" ]; then
            echo "::notice::Committing asset updates to WordPress.org..."
            svn commit -m "update plugin assets" \
              --username "${{ secrets.SVN_USERNAME }}" \
              --password "${{ secrets.SVN_PASSWORD }}" \
              --non-interactive --no-auth-cache > /dev/null 2>&1 || {
                echo "::error::SVN commit failed"
                exit 1
              }
            echo "::notice::âœ… Assets successfully updated!"
          else
            echo "::notice::No changes detected â€” skipping commit."
          fi

      # âœ… Log success result
      - name: âœ… Assets update completed
        if: success()
        run: |
          echo "::notice::âœ… Assets updated on WordPress.org (meteoprog-weather-informers)"