name: üêû Bug report
description: Report a problem with the Meteoprog Weather Informers plugin
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the details below.

  - type: input
    id: wp_version
    attributes:
      label: WordPress version
      placeholder: "e.g. 6.8.3"
    validations:
      required: true

  - type: input
    id: php_version
    attributes:
      label: PHP version
      placeholder: "e.g. 8.3"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: "List the steps to trigger the problem"
      placeholder: |
        1. Go to '...'
        2. Click '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: "What did you expect to happen?"

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: "What actually happened?"

  - type: textarea
    id: logs
    attributes:
      label: Logs or screenshots
      description: "If possible, paste error messages or screenshots."
      render: shell
